<form [formGroup]="searchCityForm" (ngSubmit)="searchCity()">
  <p-autoComplete
    formControlName="city"
    [suggestions]="suggestions"
    (completeMethod)="citySuggestion($event)"
    placeholder="Search city..."
  ></p-autoComplete>
  <p-button icon="pi pi-search" type="submit"></p-button>
</form>

<div class="card" *ngIf="noResult">
  <p-messages
    [(value)]="message"
    [enableService]="true"
    [closable]="false"
    [showTransitionOptions]="'400ms'"
  ></p-messages>
</div>
