<form [formGroup]="searchCityForm" (ngSubmit)="searchCity()">
  <p-autoComplete
    formControlName="city"
    [suggestions]="suggestions"
    (completeMethod)="citySuggestion($event)"
    placeholder="Search city..."
    (onSelect)="searchCity()"
  ></p-autoComplete>
  <p-button icon="pi pi-search" type="submit"></p-button>
  <div>
    <small *ngIf="noResult" class="p-error"><strong>No city data avalaible.</strong> Please try an other city</small>
  </div>
</form>
