<div *ngIf="haveData">
  <p-card
    header="{{ cardCityData.name }}"
    subheader="Score: {{ cardCityData.score | number : '1.1-2' }}"
    [style]="{ width: '60vw' }"
  >
    <ng-template pTemplate="header">
      <img
        alt="{{ cardCityData.name }} photo"
        src="{{ cardCityData.hrefImg }}"
      />
      <div class="attribution">
        <p>
          &copy;Photographer: {{ cardCityData.imgPhotographer }} 	&boxv; License:
          {{ cardCityData.imgLicense }} &boxv; Site: {{ cardCityData.imgSite }}
        </p>
      </div>
    </ng-template>
    <p [innerHTML]="cardCityData.summary"></p>
  </p-card>
</div>
